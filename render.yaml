# This file was generated by Render's heroku-import Heroku CLI plugin
# https://www.npmjs.com/package/@renderinc/heroku-import
# Schema documented at https://render.com/docs/yaml-spec
services:
  - type: web
    name: fantasy-cycling-league-tools
    env: docker
    repo: https://github.com/lukegjpotter/FantasyCyclingLeagueTools.git
    dockerfilePath: Dockerfile
    region: frankfurt
    plan: free
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: ROADCC_LEAGUE_NAME
        value: yourLeagueName
      - key: ROADCC_USERNAME
        value: yourUsername
      - key: ROADCC_PASSWORD
        value: yourPassword

